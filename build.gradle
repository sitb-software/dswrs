apply from: 'libraries.gradle'

group 'software.sitb'
version '1.0-SNAPSHOT'

repositories {
    maven { url "http://repo.sitb.software/content/groups/public/" }
}

apply plugin: 'java'
apply plugin: 'idea'

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'


compileJava {
    targetCompatibility = JavaVersion.VERSION_1_8
    sourceCompatibility = JavaVersion.VERSION_1_8
}


configurations {
    provided {
        visible = false
    }

    testCompile {
        extendsFrom provided
    }
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

compileJava.dependsOn(processResources)


idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}




dependencies {
    compile lib.logging
    compile lib.spring_boot
    compile lib.protostuff
    compile lib.objenesis
    compile lib.netty_all
    compile(lib.zookeeper) {
        transitive = false
    }
    provided lib.spring_boot_configuration_processor
}




