group 'software.sitb'
version '1.0.0.RELEASE'

repositories {
    maven { url "http://repo.sitb.software/content/groups/public/" }
}

apply plugin: 'java'
apply plugin: 'idea'
apply from: 'libraries.gradle'
apply from: 'provided.gradle'
apply from: 'optional.gradle'

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

compileJava {
    targetCompatibility = JavaVersion.VERSION_1_8
    sourceCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compile lib.logging
    compile lib.spring_boot
    compile lib.protostuff
    compile lib.objenesis
    compile lib.netty_all
    optional(lib.zookeeper) {
        transitive = false
    }
    provided lib.spring_boot_configuration_processor
}

compileJava.dependsOn(processResources)

